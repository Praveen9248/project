{% extends 'splitup/base_generic.html' %}

{% block title %}Expense List{% endblock %}

{% block content %}
<h2>Expense List</h2>
<ul>
    {% for expense in expenses %}
        <li>
            <a href="{% url 'expense_detail' expense.id %}">{{ expense.title }}</a> - ${{ expense.total_amount }}
        </li>
    {% empty %}
        <li>No expenses found.</li>
    {% endfor %}
</ul>
{% endblock %}
