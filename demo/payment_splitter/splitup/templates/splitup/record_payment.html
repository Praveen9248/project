{% extends 'splitup/base_generic.html' %}

{% block title %}Record Payment{% endblock %}

{% block content %}
<h2>Record Payment for "{{ expense.title }}"</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Record Payment</button>
</form>
<a href="{% url 'expense_detail' expense.id %}">Back to Expense Details</a>
{% endblock %}
